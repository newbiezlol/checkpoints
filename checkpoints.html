<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rez Hub</title>
    <link rel="stylesheet" href="https://z3rx.tech/keysystem/style.css">
    <style>
        /* Có thể bổ sung CSS nếu muốn */
    </style>
</head>

<body>
    <img src="rez.png" class="background-logo" alt="Background Logo">
    <div class="container">
        <div class="logo-section">
            <img src="rez.png" alt="Rez Logo" class="logo">
        </div>
        <div class="content-section">
            <h2>Rez <span class="highlight">Hub</span></h2>
            <h4 id="checkpointText">Check Point 0/1</h4>

            <button class="btn submit" id="btn1"
                onclick="openLinkAndTrack(1, 'https://yeumoney.vn/getkey')">Yeumoney</button>
            <button class="btn submit" id="btn2" onclick="openLinkAndTrack(2, 'https://discord.gg/Ye7tn69n')">Link
                4m</button>
        </div>
        <div class="version">Version: <span class="version-number">1.0.0</span></div>
    </div>

    <script>
        let completed = [false, false];

        function openLinkAndTrack(index, url) {
            // Mở link trong tab mới
            window.open(url, '_blank');

            // Đánh dấu checkpoint
            completed[index - 1] = true;

            // Đếm số bước đã hoàn thành
            const done = completed.filter(Boolean).length;

            // Cập nhật giao diện
            document.getElementById("checkpointText").textContent = `Check Point ${done}/2`;

            // Nếu đã xong 2 bước → chuyển sang trang nhận key
            if (done === 2) {
                setTimeout(() => {
                    window.location.href = "success.html"; // Đổi sang trang nhận key của bạn
                }, 1000); // đợi 1 giây cho đẹp
            }
        }
    </script>
</body>

</html>
